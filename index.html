<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Personal Website</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:500,400,300,200,100"
      rel="stylesheet"
      type="text/css"
    />
    <canvas class="container" id="container" role="main"></canvas>

    <div class="blur blurTop">
      <canvas class="canvas" id="blurCanvasTop"></canvas>
    </div>
    <div class="blur blurBottom">
      <canvas
        width="1000px"
        height="1000px"
        class="canvas"
        id="blurCanvasBottom"
      ></canvas>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <script src="./script.js"></script>

    <!--Buttons code-->

    <div class="container1">
      <div class="btn btn--1">
        <img src="youtube.svg" alt="icon" class="icons" />
        <h3>Youtube</h3>
      </div>
      <div class="btn btn--2">
        <img src="twitch.svg" alt="icon" class="icons" />
        <h3>Twitch</h3>
      </div>

      <div class="btn btn--3">
        <img src="discord.svg" alt="icon" class="icons" />
        <h3>Tron Discord</h3>
      </div>
      <div class="btn btn--4">
        <img src="resources.svg" alt="icon" class="icons" />
        <h3>Tron Resources</h3>
      </div>
    </div>

    <div class="container2">
      <div class="btn btn--5">
        <img src="Ladle.svg" alt="icon" class="icons" />
        <h3>Tron Ladle</h3>
      </div>
      <div class="btn btn--6">
        <img src="timer.svg" alt="icon" class="icons" />
        <h3>Ladle Timer</h3>
      </div>

      <div class="btn btn--7">
        <img src="rankings.svg" alt="icon" class="icons" />
        <h3>Rankings</h3>
      </div>
      <div class="btn btn--8">
        <img src="sumo.svg" alt="icon" class="icons" />
        <h3>Sumo Guide</h3>
      </div>
    </div>

    <div class="container3">
      <div class="btn btn--9">
        <img src="retrocycles.svg" alt="icon" class="icons" />
        <h3>Retrocycles Webpage</h3>
      </div>

      <div class="btn btn--10">
        <img src="wikipedia.svg" alt="icon" class="icons" />
        <h3>Armagetron Wiki</h3>
      </div>

      <div class="btn btn--11">
        <img src="forums.svg" alt="icon" class="icons" />
        <h3>Armagetron Forums</h3>
      </div>

      <div class="btn btn--12">
        <img src="Nelg.svg" alt="icon" class="icons" />
        <h3>Armanelgtron Website</h3>
      </div>
    </div>
    <script src="btn.js"></script>
  </body>
</html>
